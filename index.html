<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPA Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
    <div id="app">
        <div id="menu-view" class="view">
            <header>
                <h1>IPA_PRACTICE</h1>
                <p class="subtitle">Select a module to begin</p>
            </header>
            <nav id="chapter-list"></nav>
            <footer>
                <p class="hint">Press number keys [1, 2] to select</p>
            </footer>
        </div>

        <div id="exercise-view" class="view hidden">
            <header class="exercise-header">
                <div id="meta-info">
                    <span id="chapter-label"></span> / <span id="section-label"></span>
                </div>
                <button id="exit-btn" title="Back to menu [Esc]">×</button>
            </header>

            <main>
                <div id="instruction-text"></div>
                <div id="word-display"></div>
                <div class="input-wrapper">
                    <input type="text" id="ipa-input" spellcheck="false" autocomplete="off" autofocus>
                    <div id="feedback"></div>
                </div>
            </main>

            <footer>
                <div class="progress-info">
                    <span id="counter">0 / 0</span>
                    <div class="progress-bar-bg"><div id="progress-fill"></div></div>
                </div>
                <p class="hint">Enter to check • Esc to exit</p>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
