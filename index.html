<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPA Trainer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Noto+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
    <div id="app">
        <div id="menu-view" class="view">
            <header>
                <h1>IPA_PRACTICE</h1>
                <p class="subtitle">Select a module</p>
            </header>
            <nav id="chapter-list"></nav>
            <footer><p class="hint">Numbers [1-3] to select</p></footer>
        </div>

        <div id="section-menu-view" class="view hidden">
            <header>
                <h1 id="active-chapter-title"></h1>
                <p class="subtitle">Select a section</p>
            </header>
            <nav id="section-list"></nav>
            <footer><p class="hint">Keys [1-9, A-Z] to select • Esc to back</p></footer>
        </div>

        <div id="exercise-view" class="view hidden">
            <header class="exercise-header">
                <div id="meta-info">
                    <span id="chapter-label"></span> / <span id="section-label"></span>
                </div>
                <button id="exit-btn" title="Back [Esc]">×</button>
            </header>

            <main>
                <div id="instruction-text"></div>
                <div id="word-display" class="ipa-text"></div>
                <div class="input-wrapper">
                    <input type="text" id="ipa-input" class="ipa-text" spellcheck="false" autocomplete="off" autofocus>
                    <div id="feedback" class="ipa-text"></div>
                </div>
            </main>

            <footer>
                <div class="progress-info">
                    <span id="counter">0 / 0</span>
                    <div class="progress-bar-bg"><div id="progress-fill"></div></div>
                </div>
                <p class="hint">Enter to check • Esc to back</p>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
